{% extends "base.html" %}
{% block header %}
    <nav>
      <ul>
        <li><a href="/">STORE</a></li>
        <li><a href="/submit/" class="selected">SUBMIT GAME</a></li>
      </ul>
    </nav>
{% endblock %}
{% block content %}
<div class="container">
   <div class="login">
       {% with messages = get_flashed_messages() %}
       {% if messages %}
       <p class="register-login-link">
           {% for message in messages %}
           {{ message }}
           {% endfor %}
       </p>
       {% endif %}
       {% endwith %}
      <form method="post" action="/submit/">
          <section>
            <div class="select-style">
              <select name="gameplay">
                <option value="single-player">Single-Player</option>
                <option value="multi-player">Multi-Player</option>
                <option value="both">Both</option>
              </select>
            </div>
            <div class="select-style">
              <select name="genre">
                <option value="moba">MOBA</option>
                <option value="puzzle">Puzzle</option>
                <option value="fps">FPS</option>
                <option value="survival">Survival</option>
                <option value="strategy">Strategy</option>
                <option value="rpg">RPG</option>
                <option value="sports">Sports</option>
                <option value="simulation">Simulation</option>
                <option value="indie">Indie</option>
              </select>
            </div>
          </section>
          <input type="number" name="gameid" placeholder="Pick a Game ID" required="required" class="input-txt less-padding" />
          <input type="number" step="0.01" name="price" placeholder="Price of Your Game" required="required" class="input-txt less-padding" min="0" />
          <input type="text" name="title" placeholder="Title of Your Game" required="required" class="input-txt less-padding" />
          <input type="text" name="url" placeholder="URL of Game Banner" required="required" class="input-txt less-padding" />
          <input type="text" name="windows-processor" placeholder="Processor Requirements for windows" required="required" class="input-txt less-padding" />
          <input type="text" name="windows-graphics" placeholder="Graphics Requirements for windows" required="required" class="input-txt less-padding" />
          <input type="text" name="mac-processor" placeholder="Processor Requirements for mac if applicable" class="input-txt less-padding" />
          <input type="text" name="mac-graphics" placeholder="Graphics Requirements for mac if applicable" class="input-txt less-padding" />
          <input type="text" name="linux-processor" placeholder="Processor Requirements for linux if applicable" class="input-txt less-padding" />
          <input type="text" name="linux-graphics" placeholder="Graphics Requirements for linux if applicable" class="input-txt less-padding" />
          <textarea name="description" rows="4" cols="50" class="text-area" placeholder="DESCRIPTION HERE..."/>
          <div class="login-footer">
            <button type="submit" class="submit-btn btn--right">Submit  </button>
          </div>
      </form>
  </div>
</div>
{% endblock %}
