{% extends "base.html" %}
{% block header %}
    <nav>
      <ul>
        <li><a href="/">STORE</a></li>
        <li><a href="/library/">LIBRARY</a></li>
        <li><a href="/rate/" class="selected">WRITE REVIEWS</a></li>
      </ul>
    </nav>
{% endblock %}
{% block content %}
<div class="container">
   <div class="login">
       {% with messages = get_flashed_messages() %}
       {% if messages %}
       <p class="register-login-link">
           {% for message in messages %}
           {{ message }}
           {% endfor %}
       </p>
       {% endif %}
       {% endwith %}
      <form method="post" action="/rate/">
          <h4 class="rating-title">GAME TITLE:
          <div class="select-style wider-select">
              <select name="gameid">
                  {% for game in games %}
                  <option value="{{game.gameid}}">{{game.title}}</option>
                  {% endfor %}
              </select>
          </div>
              </h4>
          <input type="number" name="stars" placeholder="Rating out of 5" required="required" class="input-txt" />
          <textarea name="review" rows="4" cols="50" required="required" class="text-area"> REVIEW HERE...</textarea>
          <div class="login-footer">
            <button type="submit" class="submit-btn btn--right">Submit  </button>
          </div>
      </form>
  </div>
</div>
{% endblock %}
